<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e003e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: linear-gradient(135deg, #663399, #1e003e);
      border-radius: 20px;
      color: white;
      width: 340px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    .top-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .profile-img {
      border-radius: 12px;
      width: 70px;
      height: 70px;
      object-fit: cover;
    }
    .info {
      margin-top: 20px;
    }
    .info p {
      margin: 6px 0;
    }
    .icon {
      margin-right: 10px;
    }
    .btn {
      display: block;
      margin: 15px 0;
      padding: 12px;
      text-align: center;
      border: 1px solid #a062ff;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #a062ff;
    }
  </style>
</head>
